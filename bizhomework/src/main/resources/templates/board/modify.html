<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
	<th:block th:fragment="content">
		
		
		<form action="/board/modify" method="post">
			 <input type="hidden" name="page" th:value="${requestDTO.page}" />
			 
			<div class="form-group">
				<label>글번호</label>
				<input type="text" class="form-control" name="gno" 
				th:value="${dto.gno}" readonly="readonly" />
			</div>
			
			<div class="form-group">
				<label>제목</label>
				<input type="text" class="form-control" name="title" 
				th:value="${dto.title}" />
			</div>
			<div class="form-group">
				<label>내용</label>
				<textarea  class="form-control" name="content">[[${dto.content}]]</textarea> 
			</div>
			<div class="form-group">
				<label>작성자</label>
				<input type="text" class="form-control" name="writer" 
				th:value="${dto.writer}" readonly="readonly" />
			</div>
			<div class="form-group">
				<label>작성일</label>
				<input type="text" class="form-control" 
				th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" 
				readonly="readonly" />
			</div>
			<div class="form-group">
				<label>수정일</label>
				<input type="text" class="form-control" 
				th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" 
				readonly="readonly" />
			</div>
		</form>
		<button type="button" class="btn btn-primary listBtn">목록</button>
		<button type="button" class="btn btn-primary modifyBtn">수정</button>
		
		<script th:inline="javascript">
			//form 객체 찾아오기
			var actionForm = $("form")
			
			//목록 버튼을 눌렀을 때
			$(".listBtn").click(function(){
				var page = $("input[name='page']");
				actionForm.empty();
				actionForm.append(page);
				actionForm.attr('action', '/board/list1').attr('method', 'get');
				actionForm.submit();
			});
			
			//수정 버튼을 눌렀을 때
			$(".modifyBtn").click(function(){
				if(!confirm('수정하시겠습니까?')){
					return;
				}
				
				actionForm.attr('action', '/board/modify').attr('method', 'post');
				actionForm.submit();
			});
		</script>
	</th:block>
</th:block>
